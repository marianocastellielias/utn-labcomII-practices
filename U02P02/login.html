<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inicio de sesión - Castelli Mariano</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <fieldset>
        <legend>
            <h1>Inicio de sesión.</h1>
        </legend>
        <h1 style="color: darkblue;">Para iniciar sesión debe ingresar en el primer campo su usuario y en el segundo su contraseña.</h1>
        <form>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" /><br>
            <br>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" /> <br>
            <br>
            <label><input type="checkbox" name="No cerrar sesión"> Recordar mis datos</label><br>
            <br>
            <input type="submit" value="Ingresar">
        </form>
    </fieldset>
</body>

</html>
